<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
</head>
<body>
    <form class="log-Form">
        <input 
        required
        maxlength =15 
        value="laala" 
        type="text" 
        placeholder="이름을 입력하세요">
        <button>로그인</button>
    </form>
        <!-- value는 input의 내용을 가져옴 -->
        <!-- input의 유효성 검사를 작동하기위해서는 form 을 사용 -->
        <!-- 브라우저가 새로고침을 하지 않고 user정보를 저장하고 싶을 때 -->
        <!-- form : input안에 있는 버튼을 누르거나 type이 submit인 input을 클릭 
        하면 작성한 폼이 제출된다. 제출버튼을 누르지 않고 enter만 눌러도 ok
        더 이상 form을 click 하지 않아도 됨 -->
        
        <div class = "loginForm">
            <input 
            required
            maxlength =15 
            value="laala" 
            type="text" 
            placeholder="이름을 입력하세요">
            <button>로그인</button>
        </div>

    

    <script src="./event.js"></script>
</body>
</html>
